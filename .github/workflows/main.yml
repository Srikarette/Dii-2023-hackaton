name: GitHub Springboot Workflow
on: [push]

jobs:
  build:
    name: Running springboot-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.11
      - name: Use autotest action
        run: mvn verify --file pom.xml 
